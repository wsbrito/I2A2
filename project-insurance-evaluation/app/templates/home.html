<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="icon" type="image/png" href="static/images/favicon.png"/>
</head>
<body>
    <div class="container">
        <div class="media"> <!-- class="mr-3" -->
            <img src="static/images/capa.png"  alt="WSBrito Consultoria">
        </div>
        <h3 class="banner">Insurance Evaluation - Demo Application</h3>
        <div class="section editor">
            <div class="container">

              <div class="row">
                <div class="col-3">
                    <label for="driver_quality">Driver quality:
                    </label>
                </div>
                <div class="col-6">
                    <select id="driver_quality" class="form-control form-control-sm">
                        <option value="">Select ...</option>
                        <option value="0">Poor</option>
                        <option value="1">Normal</option>
                        <option value="2">Excellent</option>
                    </select>
                </div>
              </div>

              <div class="row">
                <div class="col-3">
                    <label for="this_car_cost">Car cost:
                    </label>
                </div>
                <div class="col-6">
                    <select id="this_car_cost" class="form-control form-control-sm">
                        <option value="">Select ...</option>
                        <option value="0">Ten Thousand</option>
                        <option value="1">Thousand</option>
                        <option value="2">Hundred Thousand</option>
                        <option value="3">Million</option>
                    </select>
                </div>
              </div>

              <div class="row">
                <div class="col-3">
                    <label for="prop_cost">Property cost:
                    </label>
                </div>
                <div class="col-6">
                    <select id="prop_cost" class="form-control form-control-sm">
                        <option value="">Select ...</option>
                            <option value="0">Ten Thousand</option>
                        <option value="1">Thousand</option>
                        <option value="2">Hundred Thousand</option>
                        <option value="3">Million</option>
                    </select>
                </div>
              </div>

              <div class="row">
                <div class="col-3">
                    <label for="other_car_cost">Other car cost:
                    </label>
                </div>
                <div class="col-6">
                    <select id="other_car_cost" class="form-control form-control-sm">
                        <option value="">Select ...</option>
                        <option value="0">Thousand</option>
                        <option value="1">Hundred Thousand</option>
                        <option value="2">Ten Thousand</option>
                    </select>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                    <br/>
                    <button id="run" class="btn btn-primary btn-block">Evaluate</button>
                </div>
              </div>

            </div>
        </div>
        <div class="section editor"  style="visibility: hidden">
            <div class="response">
                <div id="response" role="alert" style="visibility: hidden">
                </div>
            </div>
            <div class="error">
            </div>
        </div>
    </div>
    <nav class="navbar fixed-bottom navbar-dark bg-dark">
      <a class="navbar-brand navbar-expand-sm" href="http://www.wsbritoconsultoria.com.br">Developed by WSBrito ConsultoriaÂ©</a>
    </nav>

</body>
<script src="http://code.jquery.com/jquery-3.3.1.min.js"

      crossorigin="anonymous">
</script>
